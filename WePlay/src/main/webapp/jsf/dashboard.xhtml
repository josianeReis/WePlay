<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="dashboard.css" />
	<h:outputStylesheet text="css/text"
		name="bootstrap/css/bootstrap.min.css" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>
<h:body>

	<nav class="navbar navbar-default nav-perfil" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">WePlay</a>
			<ul class="navbar-brand left-menu">
				<li class="active"><a href="#">Inicio</a></li>
			</ul>
		</div>
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav right-menu">
				<li class="active"><a href="#">Atividades</a></li>
				<li><a href="#">Desafios</a></li>
				<li><a href="#">Ranking</a></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"><img
						src="../resources/img/icon-user.png" /> <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">Perfil</a></li>
						<li><a href="#">Configurações</a></li>
						<li><a href="#">Sair</a></li>
					</ul></li>
			</ul>
		</div>
	</nav>


	<div class="container-activit-page container-fluid">
		<div class="container show-grid activit-menu" id="activit-menu-right">
			<div class="tutor-panel">
				<div class="panel panel-default">
					<div class="panel-heading">Cabeçalho painel</div>
					<div class="panel-body">Painel do tutor</div>
					<div class="panel-footer">Rodapé Painel</div>
				</div>
			</div>
		</div>
		<div class="container show-grid" id="grid-activits">
			<div class="container show-grid activit-menu" id="activit-menu-left">
				<div class="activits-panel">
					<div class="panel panel-default">
						<div class="panel-heading">Cabeçalho painel</div>
						<div class="panel-body">Painel das atividades</div>
						<div class="panel-footer">Rodapé Painel</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
	<script src="../resources/bootstrap/js/bootstrap.min.js"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</h:body>
</html>
